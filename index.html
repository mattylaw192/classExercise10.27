<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>


<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
            <div class="jumbotron">
                    <h1 class="text-center">A Comprehensive Directory of Employee Billable Hours</h1>
                  </div>
                  <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row"></th>
                            <th scope="row"></th>
                        </tbody>
                      </table>
    
    
                    <div class="form-group">
                        <label for="employeeNameInput">Employee Name</label>
                        <input type="text" class="form-control" id="employeeNameId" placeholder="Enter Employee Name">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="employeeRoleInput">Role</label>
                        <input type="text" class="form-control" id="employeeRole" 
                            placeholder="Employee Role">

                    </div>
                    <div class="form-group">
                        <label for="startDateInput">Start Date</label>
                        <input type="text" class="form-control" id="startDate" placeholder="01/01/1990">
                    </div>
                    <div class="form-group">
                            <label for="startDateInput">Monthly Rate</label>
                            <input type="text" class="form-control" id="startDate" placeholder="2000000">
                        </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>


    </div>

    <script src="assets/javascript.js"></script>
    
</body>

</html>
